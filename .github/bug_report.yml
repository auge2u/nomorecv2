# GitHub Issue Template for Bug Reports

name: Bug Report
description: Create a report to help us improve
title: "[BUG]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: When I try to...
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: Where does this issue occur?
      options:
        - Development
        - Staging
        - Production
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      description: What version of the software are you running?
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
    validations:
      required: false
  - type: dropdown
    id: work_package
    attributes:
      label: Related Work Package
      description: Which work package is this bug related to?
      options:
        - WP1: Core Platform Infrastructure
        - WP2: User Authentication & Authorization
        - WP3: Profile Management
        - WP4: Content Management
        - WP5: Verification System
        - WP6: Persona Trait System
        - WP7: Output Format Generator
        - WP8: Content Distribution
        - WP9: Career Interview System
        - WP10: Analytics Engine
        - WP11: Frontend Implementation
        - Other/Not Sure
    validations:
      required: true
